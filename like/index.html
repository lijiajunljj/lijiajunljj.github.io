<p>使用随机排序，排序不分先后w</p>
<h2><span id="xi-huan-de-ren">喜欢的人</span><a href="#xi-huan-de-ren" class="header-anchor">#</a></h2><link rel="stylesheet" id="kratos-css" href="/css/kratosr.min.css" media="all">

<div class="linkpage"><ul id="likeList"></ul></div>

<script type="text/javascript">
{
    const myLike = [
        ["https://zh.moegirl.org.cn/%E9%B9%BF%E4%B9%83", "https://s3.ax1x.com/2021/02/04/ylhN1f.png", "鹿乃", "日本女歌手"],
        ["https://zh.moegirl.org.cn/%E9%B9%BF%E4%B9%83(%E8%99%9A%E6%8B%9FUP%E4%B8%BB)", "https://s3.ax1x.com/2021/02/04/ylhzEd.png", "鹿乃（虚拟主播）", "Vtuber组合花寄女子寮的三年级生"],
    ];


    let friendNodes = '';
    while (myLike.length > 0) {
        const rndNum = Math.floor(Math.random()*myLike.length);
        friendNodes += `<li><a target="_blank" href="${myLike[rndNum][0]}"><img src="${myLike[rndNum][1]}"><h4>${myLike[rndNum][2]}</h4><p>${myLike[rndNum][3]}</p></a></li>`;
        myLike.splice(rndNum, 1);
    }
    document.getElementById("likeList").innerHTML = friendNodes;
}
</script>
